{% extends "index.html" %}
{% block title %}
<title>Catalog</title>
{% endblock %}

{% block body %}
<h1>LOGIN page</h1>
     <h1>Catalog</h1>

    {% if name %}
        <h2>Name: {{ name }}</h2>
    {% endif %}

    {% if email %}
        <h2>Email: {{ email }}</h2>
    {% endif %}

    <form method="GET" action="/catalog">
        <input name="name" type="text">
        <input type="email" name="email">
        <input type="submit">
    </form>
{% endblock %}
