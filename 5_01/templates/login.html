{% extends "index.html" %}
{% block title %}
<title>Login</title>
{% endblock %}

{% block body %}
<h1>LOGIN page</h1>
    {% if name %}
        <h2>Hello {{ name }}</h2>
    {% endif %}
    {% if email %}
        <h2>Your email is: {{ email }}</h2>
    {% endif %}
    <form method="POST" action="/login">
        <input name="name">
        <br>
        <input name="email">
        <br>
        <input type="submit">
    </form>
{% endblock %}
